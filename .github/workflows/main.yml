name: TelegramBot-Live-24/7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    # التغيير الأساسي هنا: استخدام ويندوز بدلاً من لينكس
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet Packages
        run: nuget restore mybottelegrame.csproj

      - name: Build Project
        run: msbuild mybottelegrame.csproj /p:Configuration=Release

      - name: Run Bot
        shell: cmd
        run: |
          cd bin/Release
          if exist mybottelegrame.exe (
            start mybottelegrame.exe
          ) else (
            dotnet run --project ../../mybottelegrame.csproj
          )
